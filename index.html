<html>

<head>
    <title> Mass Mail Dispatcher</title>
</head>

<body>
    <div>
        <form>
            <label for="fileBtn">Upload CSV File:</label><br>
            <input type="file" id="fileBtn" /><br>
            <label for="subject">Subject of Email</label><br>
            <input type="text" id="subject" /><br>
            <label for="msg">Email Content</label><br>
            <textarea id="msg"></textarea><br>
            <input type="button" id="submitBtn" value="Submit" /><br>
        </form>
    </div>
    <div id="valid">
        <h1>Valid emails</h1>
    </div>
    <div id="invalid">
        <h1>Invalid emails</h1>
    </div>
    <div>
        <input type="button" id="continue" value="Final Submit" />
    </div>
    <script src="script.js"></script>
</body>

</html>
